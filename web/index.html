<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Space - Aerospace Trajectory Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Version Display -->
    <div id="version-display">v0.2.12</div>

    <!-- Main Canvas -->
    <canvas id="canvas"></canvas>

    <!-- UI Overlay -->
    <div id="ui-container">
        <!-- Header -->
        <div id="header">
            <h1>Vector Space</h1>
            <p class="subtitle">Aerospace Trajectory Visualizer</p>
        </div>

        <!-- File Upload -->
        <div id="file-upload-panel" class="panel">
            <h3>Data Source</h3>
            <input type="file" id="file-input" accept=".csv" multiple style="display: none;">
            <button id="load-btn" class="btn">üìÅ Load CSV File(s)</button>
            <button id="platform-list-btn" class="btn" disabled>Platforms</button>
            <p id="status-message" class="status">Load a CSV file to begin</p>
        </div>

        <!-- Custom Columns -->
        <div id="custom-columns-panel" class="panel" style="display: none;">
            <h3>Custom Columns</h3>
            <div id="custom-columns-list"></div>
        </div>

        <!-- Time Controls -->
        <div id="time-controls-panel" class="panel">
            <h3>Timeline Controls</h3>

            <div class="control-group">
                <button id="play-pause-btn" class="btn" disabled>‚ñ∂ Play</button>
                <button id="reset-btn" class="btn" disabled>‚èÆ Reset</button>
            </div>

            <div class="control-group">
                <label for="time-slider">Time:</label>
                <input type="range" id="time-slider" min="0" max="100" value="0" disabled>
            </div>

            <div class="control-group">
                <label for="speed-select">Speed:</label>
                <select id="speed-select" disabled>
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                </select>
            </div>

            <div class="control-group">
                <label for="platform-scale-slider">Platform Size:</label>
                <input type="range" id="platform-scale-slider" min="0.5" max="5" step="0.5" value="1" disabled>
                <span id="platform-scale-display" class="scale-display">1.0x</span>
            </div>

            <div class="control-group">
                <p id="time-display" class="time-display">0.000s (00:00:00.000)</p>
            </div>
        </div>

    </div>

    <!-- Import Maps for three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main Application -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
